<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <img 
      [src]="entry.imagePath" 
      alt="{{ entry.company }}" 
      class="img-responsive"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ entry.company }}</h1>
        <h3>{{ entry.position }}<br>({{ entry.years[0] }} - {{ entry.years[1] }})</h3>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">{{ entry.description }}</div>
  </div>
</div>
