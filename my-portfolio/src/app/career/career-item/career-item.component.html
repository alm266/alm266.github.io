<a 
href="#" 
(click)="onSelected($event)"
class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ entry.company }}</h4>
      <p class="pull-right">{{ entry.description }}</p>
    </div>
    <span class="pull-right">
      <img
        [src]="entry.imagePath"
        alt="{{ entry.company }}"
        class="img-responsive"
        style="max-height: 50px"
      />
    </span>
  </a>
