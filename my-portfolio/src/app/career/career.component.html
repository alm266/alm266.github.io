<div class="row">
    <div class="col-md-5">
      <app-career-list
      (entryWasSelected)="selectedEntry = $event"></app-career-list>
    </div>
    <div class="col-md-7">
      <app-career-details
        *ngIf="selectedEntry; else infoText"
        [entry]="selectedEntry"></app-career-details>
        <ng-template #infoText>
          <h2>Select an experience</h2>
        </ng-template>
    </div>
  </div>
