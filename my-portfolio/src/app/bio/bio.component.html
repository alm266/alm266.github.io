<div class="row">
    <div class="pull-left">
        <h1>{{ myBio.name }}</h1>
        <h4>{{ myBio.job }}</h4>
        <h4>{{ myBio.school }}</h4>
        <hr>
        <p>{{ myBio.description }}</p>
    </div>
        <span class="pull-right">
            <img
              [src]="myBio.imagePath"
              alt="{{ myBio.name }}"
              class="img-responsive"
              style="max-height: 500px"
            />
          </span>
  </div>
